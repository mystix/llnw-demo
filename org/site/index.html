<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="media/favicon.png">
  </head>
  <title>Demo</title>
  <body>
    <div>Static HTML</div>

    <h3>Image</h3>
    <img height="640" width="640" src="media/image.webp" alt="cat">

    <h3>PDF</h3>
    <iframe src="media/document.pdf" width="640" height="480" frameborder="0"></iframe>

    <h3>Video</h3>
    <video width="640" controls>
      <source src="media/video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <h3>Cache-Control: No-Cache</h3>
    <pre id="nocache"></pre>

    <h3>Cache-Control: No-Store</h3>
    <pre id="nostore"></pre>

    <h3>Cache-Control: Private</h3>
    <pre id="private"></pre>

    <div id="bye"></div>

    <script src="js/app.js"></script>
  </body>
</html>
